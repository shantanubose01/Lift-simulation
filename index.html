<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RDS LIFT SIMULATION</title>
  </head>
  <body>

    <form class="input-form" action="">
      <label for="floors">Enter the number of floors:</label>
      <input type="number" name="" id="floors" placeholder="Please enter a value greater than 2" />
      <label for="lifts">Enter the number of lifts:</label>
      <input type="number" name="" id="lifts" placeholder="Please enter a value greated than 0" />
      <button id="submit-btn" class="btn generate-btn" type="submit">
        Generate
      </button>
    </form>

    <div id="container" class="container"></div>

    
    <script defer src="script.js"></script>
  </body>
</html>
